{% extends "base.html" %}

{% block banner %}
<div class="banner">
    <div class="container{% if BOOTSTRAP_FLUID %}-fluid{% endif %}">
        <div class="row">
            <header class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
	            <h1>{{ SITENAME }}</h1>
	            {% if SITESUBTITLE %}
	            <h2>{{ SITESUBTITLE }}</h2>
	            {% endif %}
                <div class="blognavlinks">
                    {% if ARCHIVES_SAVE_AS %}
                    <a class="index-link" href="{{ SITEURL }}/{{ ARCHIVES_URL | default('archives.html') }}"> 
                       Archives</a>
                    {% endif %} 
                    {% if TAGS_SAVE_AS %}
                    <a class="index-link" href="{{ SITEURL }}/{{ TAGS_URL | default('tags.html') }}"> 
                       Tags</a>
                    {% endif %} 
                    {% if CATEGORIES_SAVE_AS %}
                    <a class="index-link" href="{{ SITEURL }}/{{ CATEGORIES_URL | default('categories.html') }}"> 
                       Categories</a>
                    {% endif %}
                </div>
            </header>
        </div>
    </div>
</div>
{% endblock %}
